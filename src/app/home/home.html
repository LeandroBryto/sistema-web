<div class="layout">
  <aside class="sidebar surface-card">
    <div class="sidebar-top">
      <nav class="sidebar-nav">
        <ul class="list-none p-0 m-0">
          <li>
            <a class="nav-link" routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
              <i class="pi pi-th-large"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a class="nav-link" routerLink="usuarios" routerLinkActive="active-link">
              <i class="pi pi-users"></i>
              <span>Usuários</span>
            </a>
          </li>
          <li>
            <a class="nav-link" routerLink="projetos" routerLinkActive="active-link">
              <i class="pi pi-folder"></i>
              <span>Projetos</span>
            </a>
          </li>
          <li>
            <a class="nav-link" routerLink="padaria" routerLinkActive="active-link">
              <i class="pi pi-shopping-cart"></i>
              <span>Padaria</span>
            </a>
          </li>
          <li>
            <a class="nav-link" routerLink="financeiro" routerLinkActive="active-link">
              <i class="pi pi-dollar"></i>
              <span>Financeiro</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="sidebar-bottom">
      <nav class="sidebar-nav">
        <ul class="list-none p-0 m-0">
          <li>
            <a class="nav-link" routerLink="configuracoes" routerLinkActive="active-link">
              <i class="pi pi-cog"></i>
              <span>Configurações</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

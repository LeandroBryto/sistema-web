<div class="dashboard-container p-4">
  <div class="dashboard-header flex align-items-center mb-4">
    <h2 class="m-0 text-3xl font-semibold">Dashboard de Gestão</h2>
    <div class="ml-auto flex align-items-center">
      <p-avatar [label]="userInitials" styleClass="user-avatar cursor-pointer" size="large" shape="circle" (click)="userMenu.toggle($event)"></p-avatar>
      <p-menu #userMenu [popup]="true" [model]="menuItems"></p-menu>
    </div>
  </div>

  <!-- Barra full-width da Padaria -->
  <div *ngIf="showPadaria" class="padaria-bar">
    <div class="padaria-bar-header">
      <span class="title">Padaria</span>
      <p-button label="Fechar" icon="pi pi-times" severity="secondary" (click)="showPadaria=false"></p-button>
    </div>
    <div class="padaria-bar-controls mt-2">
      <p-selectButton [options]="padariaOptions" [(ngModel)]="selectedPadariaSection"></p-selectButton>
    </div>
    <div class="padaria-bar-content mt-3">
      <app-padaria-vendas *ngIf="selectedPadariaSection === 'vendas'"></app-padaria-vendas>
      <app-padaria-caixa *ngIf="selectedPadariaSection === 'caixa'"></app-padaria-caixa>
      <app-padaria-produtos *ngIf="selectedPadariaSection === 'produtos'"></app-padaria-produtos>
      <app-padaria-estoque *ngIf="selectedPadariaSection === 'estoque'"></app-padaria-estoque>
      <app-padaria-relatorios *ngIf="selectedPadariaSection === 'relatorios'"></app-padaria-relatorios>
      <app-padaria-clientes *ngIf="selectedPadariaSection === 'clientes'"></app-padaria-clientes>
    </div>
  </div>

  <div class="grid" *ngIf="!showPadaria">
    <div class="col-12 md:col-4">
      <p-card styleClass="h-full">
        <div class="flex align-items-center">
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:3.5rem; height:3.5rem">
            <i class="pi pi-users text-blue-500 text-3xl"></i>
          </div>
          <div class="ml-3">
            <span class="text-500 font-medium">Usuários Ativos</span>
            <div class="text-900 text-3xl font-bold my-1">1,250</div>
            <span class="text-green-500 font-medium">+5% no último mês</span>
          </div>
        </div>
        <div class="mt-3">
          <p-button label="Padaria" icon="pi pi-shopping-cart" (click)="showPadaria = true"></p-button>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card styleClass="h-full">
        <div class="flex align-items-center">
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:3.5rem; height:3.5rem">
            <i class="pi pi-folder text-orange-500 text-3xl"></i>
          </div>
          <div class="ml-3">
            <span class="text-500 font-medium">Projetos em Andamento</span>
            <div class="text-900 text-3xl font-bold my-1">15</div>
            <span class="text-green-500 font-medium">+2 no último mês</span>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card styleClass="h-full">
        <div class="flex align-items-center">
          <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:3.5rem; height:3.5rem">
            <i class="pi pi-dollar text-green-500 text-3xl"></i>
          </div>
          <div class="ml-3">
            <span class="text-500 font-medium">Faturamento Mensal</span>
            <div class="text-900 text-3xl font-bold my-1">R$25.000</div>
            <span class="text-green-500 font-medium">+10% no último mês</span>
          </div>
        </div>
      </p-card>
    </div>
  </div>


</div>

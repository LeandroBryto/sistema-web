<div class="dashboard-container p-4">
  <div class="dashboard-header flex align-items-center mb-4">
    <h1 class="m-0 text-3xl font-extrabold text-100">Dashboard de Gestão</h1>
    <div class="ml-auto flex align-items-center">
      <p-avatar [label]="userInitials" styleClass="user-avatar cursor-pointer" size="large" shape="circle" (click)="userMenu.toggle($event)"></p-avatar>
      <p-menu #userMenu [popup]="true" [model]="menuItems"></p-menu>
    </div>
  </div>

  <!-- Barra full-width da Padaria -->
  <div *ngIf="showPadaria" class="padaria-bar">
    <div class="padaria-bar-header">
      <span class="title">Padaria</span>
      <p-button label="Fechar" icon="pi pi-times" severity="secondary" (click)="showPadaria=false"></p-button>
    </div>
    <div class="padaria-bar-controls mt-2">
      <p-selectButton [options]="padariaOptions" [(ngModel)]="selectedPadariaSection"></p-selectButton>
    </div>
    <div class="padaria-bar-content mt-3">
      <app-padaria-clientes *ngIf="selectedPadariaSection === 'clientes'"></app-padaria-clientes>
      <app-padaria-vendas *ngIf="selectedPadariaSection === 'vendas'"></app-padaria-vendas>
      <app-padaria-caixa *ngIf="selectedPadariaSection === 'caixa'"></app-padaria-caixa>
      <app-padaria-produtos *ngIf="selectedPadariaSection === 'produtos'"></app-padaria-produtos>
      <app-padaria-estoque *ngIf="selectedPadariaSection === 'estoque'"></app-padaria-estoque>
      <app-padaria-relatorios *ngIf="selectedPadariaSection === 'relatorios'"></app-padaria-relatorios>
    </div>
  </div>

  <div *ngIf="!showPadaria">
  
  <p-toolbar styleClass="mb-4">
    <div class="p-toolbar-group-start">
        
        <p-button 
          label="Padaria" 
          icon="pi pi-shopping-cart" 
          (click)="showPadaria = true"
          styleClass="mr-2">
        </p-button>

        <p-button
         label="Rerstaurante"
         icon="pi pi-shopping-bag"
         (disabled)="true"
         styleClass="mr-2">
        </p-button>
        
        <p-button
          label="Mercado"
          icon="pi pi-shopping-cart"
          (disabled)="true"
          styleClass="mr-2">
       </p-button>

        <p-button
           label="Salão de Beleza"
           icon="pi pi-user"
           (disabled)="true"
           styleClass="mr-2">
        </p-button>

         <p-button
          label="Lavanderia"
          icon="pi pi-user"
          styleClass="mr-2">
         </p-button>
        
        <p-button
        label="RH"
        icon="pi pi-user"
        (disabled)= "true"
        styleClass="mr-2">
        </p-button>

          <p-button
        label="Financeiro"
        icon="pi pi-dollar"
        (disabled)= "true"
        styleClass="mr-2">
        </p-button>

        <p-button 
          label="Relatórios" 
          icon="pi pi-chart-bar" 
          (disabled)="true"
          styleClass="mr-2">
        </p-button>
        
    </div>
    </p-toolbar>

</div>
</div>
